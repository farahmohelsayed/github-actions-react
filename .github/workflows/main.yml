name: deployment
on: push
jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install 
            - name: Run Tests
              run: npm test

    deploy:
        needs: test
        name: Deploy Application
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Build Application
              run: npm run build
            - name: Deploy to Server
              run: echo "Deploying application..."
